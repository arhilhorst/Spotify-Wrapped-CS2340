<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Past Spotify Wraps</title>
    <style>
        :root {
            --spotify-green: #1DB954;
            --spotify-black: #191414;
            --spotify-dark-gray: #282828;
            --spotify-light-gray: #B3B3B3;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--spotify-black);
            color: white;
            min-height: 100vh;
        }
        .btn-share {
        background-color: #1DB954;  /* Spotify green */
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 20px;
        cursor: pointer;
        transition: all 0.3s ease;
        margin: 0 5px;
    }

    .btn-share:hover {
        background-color: #1ed760;
        transform: scale(1.05);
    }

    .button-group {
        display: flex;
        gap: 10px;
        justify-content: center;
        margin-top: 15px;
    }

        main {
            padding: 8rem 2rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: var(--spotify-green);
        }

        .wraps-container {
            display: grid;
            gap: 1rem;
            max-width: 800px;
            margin: 0 auto;
        }
    
        .wrap-button {
            background: var(--spotify-dark-gray);
            padding: 1rem;
            border-radius: 8px;
            text-decoration: none;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.2s;
        }
    
        .wrap-button:hover {
            background: var(--spotify-green);
        }

        .wrap-date {
            color: var(--spotify-light-gray);
            font-size: 0.9em;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
            padding: 1rem;
        }

        .card {
            background: var(--spotify-dark-gray);
            border-radius: 8px;
            padding: 1rem;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-title {
            color: var(--spotify-green);
            margin-bottom: 0.5rem;
        }

        .card-text {
            color: var(--spotify-light-gray);
            margin-bottom: 1rem;
        }

        .btn-primary {
            background: var(--spotify-green);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            color: white;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.2s;
        }

        .btn-primary:hover {
            background: #1ed760;
        }

        /* New styles for delete buttons */
        .button-group {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .btn-delete {
            background: #e74c3c;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-delete:hover {
            background: #c0392b;
        }

        .btn-delete-all {
            background: #e74c3c;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 2rem;
        }

        .btn-delete-all:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <nav class="navbar">
    </nav>

    <main>
        <h1>Your Past Spotify Wraps</h1>
        
        <!-- Delete All button -->
        {% if wraps %}
        <div style="text-align: right;">
            <form action="{% url 'delete_all_wraps' %}" method="POST" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="btn-delete-all" onclick="return confirm('Are you sure you want to delete all wraps?')">
                    Delete All Wraps
                </button>
            </form>
        </div>
        {% endif %}

        <div class="row">
            {% for wrap in wraps %}
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ wrap.title }}</h5>
                    <p class="card-text">Created: {{ wrap.created_at|date:"M d, Y" }}</p>
                    <div class="button-group">
    <a href="{% url 'view_saved_wrap' wrap.id %}" class="btn-primary">View Wrap</a>
    <button class="btn-share" onclick="shareWrap('{{ wrap.id }}')">
        Share Wrap
    </button>
    <form action="{% url 'delete_wrap' wrap.id %}" method="POST" style="display: inline;">
        {% csrf_token %}
        <button type="submit" class="btn-delete" onclick="return confirm('Are you sure you want to delete this wrap?')">
            Delete
        </button>
    </form>
</div>
                </div>
            </div>
            {% empty %}
            <div class="text-center">
                <p>No saved wraps yet. Generate your first wrap!</p>
            </div>
            {% endfor %}
        </div>
    </main>
<script>
async function shareWrap(wrapId) {
    try {
        const response = await fetch(`/get-wrap-share/${wrapId}/`);
        const data = await response.json();
        
        if (data.success) {
            const wrap = data.wrap;
            const shareText = 
`Check out my Spotify Wrap: ${wrap.title}!

🎵 Top Tracks:
${wrap.top_tracks.map((track, i) => `${i + 1}. ${track}`).join('\n')}

👨‍🎤 Top Artists:
${wrap.top_artists.map((artist, i) => `${i + 1}. ${artist}`).join('\n')}

🎸 Top Genres:
${wrap.top_genres.join(', ')}

Time Period: ${wrap.time_range}
My Wrapped ID: ${wrap.wrapped_id}

Generate your own wrap and connect with me!`;

            await navigator.clipboard.writeText(shareText);
            showPopup('Wrap details copied to clipboard!');
        } else {
            throw new Error(data.error || 'Failed to get wrap details');
        }
    } catch (error) {
        console.error('Error sharing wrap:', error);
        showPopup('Failed to share wrap. Please try again.');
    }
}

function showPopup(message) {
    const popup = document.getElementById('popup');
    const popupMessage = document.getElementById('popupMessage');
    const overlay = document.getElementById('popupOverlay');
    
    popupMessage.textContent = message;
    popup.style.display = 'block';
    overlay.style.display = 'block';
}

function closePopup() {
    const popup = document.getElementById('popup');
    const overlay = document.getElementById('popupOverlay');
    
    popup.style.display = 'none';
    overlay.style.display = 'none';
}
</script>
</body>
</html>
