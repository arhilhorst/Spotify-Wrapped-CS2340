<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Wrapped Login Page</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #191414;
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #1DB954;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        button {
            background-color: #1DB954;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1ed760;
        }
    </style>
</head>
<body>
    <h1>Welcome to Your Spotify Wrapped</h1>
    <p>Sign in now to view your listening habits!</p>
    <a href="{% url 'spotify_login' %}" style="text-decoration: none;">
        <button>Sign in with Spotify</button>
    </a>
</body>
</html>
