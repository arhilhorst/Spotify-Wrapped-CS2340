<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Wrapped Login Page</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #191414;
            color: white;
            text-align: center;
        }

        .welcome-text {
            font-size: 3rem; /* Match the font size of h1 */
            margin-bottom: 1rem;
            color: #1DB954;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .key {
            font-size: 3.7rem; /* Keep the same font size */
            font-weight: 900; /* Bold text */
            display: inline-block;
            transition: transform 0.2s;
            letter-spacing: -1rem;
            margin: 0 0.5rem; /* Add horizontal margin to create space between letters */
        }

        @keyframes pressDown1 {
            30%, 40%, 100% { transform: translateY(0); }
            35% { transform: translateY(10px); }
        }

        @keyframes pressDown2 {
            70%, 80%, 100% { transform: translateY(0); }
            75% { transform: translateY(10px); }
        }

        @keyframes pressDown3 {
            30%, 40%, 100% { transform: translateY(0); }
            35% { transform: translateY(10px); }
        }

        @keyframes pressDown4 {
            40%, 50%, 100% { transform: translateY(0); }
            45% { transform: translateY(10px); }
        }

        @keyframes pressDown5 {
            20%, 30%, 100% { transform: translateY(0); }
            25% { transform: translateY(10px); }
        }

        @keyframes pressDown6 {
            60%, 70%, 100% { transform: translateY(0); }
            65% { transform: translateY(10px); }
        }

        @keyframes pressDown7 {
            10%, 20%, 100% { transform: translateY(0); }
            15% { transform: translateY(10px); }
        }

        @keyframes pressDown8 {
            35%, 45%, 100% { transform: translateY(0); }
            40% { transform: translateY(10px); }
        }

        /* Animation for each letter */
        .key:nth-child(1) { animation: pressDown1 2s infinite; }
        .key:nth-child(2) { animation: pressDown2 3s infinite; }
        .key:nth-child(3) { animation: pressDown1 4s infinite; }
        .key:nth-child(4) { animation: pressDown2 2.5s infinite; }
        .key:nth-child(5) { animation: pressDown1 2.5s infinite; }
        .key:nth-child(6) { animation: pressDown2 3.5s infinite; }
        .key:nth-child(7) { animation: pressDown1 2.2s infinite; }
        .key:nth-child(8) { animation: pressDown2 3.2s infinite; }
        .key:nth-child(9) { animation: pressDown1 2.5s infinite; } /* Space */
        .key:nth-child(10) { animation: pressDown1 2s infinite; }
        .key:nth-child(11) { animation: pressDown2 3s infinite; }
        .key:nth-child(12) { animation: pressDown1 4s infinite; }
        .key:nth-child(13) { animation: pressDown2 2.5s infinite; }
        .key:nth-child(14) { animation: pressDown1 2.5s infinite; }
        .key:nth-child(15) { animation: pressDown2 3.5s infinite; }
        .key:nth-child(16) { animation: pressDown1 2.2s infinite; }
        .key:nth-child(17) { animation: pressDown2 3.2s infinite; }
        .key:nth-child(18) { animation: pressDown1 2.5s infinite; } /* Space */
        .key:nth-child(19) { animation: pressDown1 2s infinite; }
        .key:nth-child(20) { animation: pressDown2 3s infinite; }
        .key:nth-child(21) { animation: pressDown1 4s infinite; }
        .key:nth-child(22) { animation: pressDown2 2.5s infinite; }
        .key:nth-child(23) { animation: pressDown1 2.5s infinite; }
        .key:nth-child(24) { animation: pressDown2 3.5s infinite; }
        .key:nth-child(25) { animation: pressDown1 2.2s infinite; }
        .key:nth-child(26) { animation: pressDown2 3.2s infinite; }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        button {
            background-color: #1DB954;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1ed760;
        }
    </style>
</head>
<body>
    <div class="welcome-text">
        <span class="key">W</span>
        <span class="key">e</span>
        <span class="key">l</span>
        <span class="key">c</span>
        <span class="key">o</span>
        <span class="key">m</span>
        <span class="key">e</span>
        <span class="key"> </span> <!-- Space -->
        <span class="key">t</span>
        <span class="key">o</span>
        <span class="key"> </span> <!-- Space -->
        <span class="key">Y</span>
        <span class="key">o</span>
        <span class="key">u</span>
        <span class="key">r</span>
        <span class="key"> </span> <!-- Space -->
        <span class="key">S</span>
        <span class="key">p</span>
        <span class="key">o</span>
        <span class="key">t</span>
        <span class="key">i</span>
        <span class="key">f</span>
        <span class="key">y</span>
        <span class="key"> </span> <!-- Space -->
        <span class="key">W</span>
        <span class="key">r</span>
        <span class="key">a</span>
        <span class="key">p</span>
        <span class="key">p</span>
        <span class="key">e</span>
        <span class="key">d</span>
    </div>
    <p>Sign in now to view your listening habits!</p>
    <a href="{% url 'spotify_login' %}" style="text-decoration: none;">
        <button>Sign in with Spotify</button>
    </a>
</body>
</html>
